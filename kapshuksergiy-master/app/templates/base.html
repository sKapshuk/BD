<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
    <title>
        {% block title %}

        {% endblock %}
    </title>

</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href=" {{url_for('index')}} "> Flask </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
            <a class="nav-link" href="{{ url_for('ticket') }}"> Ticket <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
        </li>

        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('api_get', action='all') }}">All</a>

        </li>
        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('api_get', action='train') }}">Train</a>

        </li>
        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('api_get', action='carriage') }}">Carriage</a>
        </li>
    
        <li class="nav-item">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
        </li>
        </ul>
        
            
        </div>
    </nav>

    <div class="container">
        <div class="col">
            <h2>
                 {% block content_title %} 

                 {% endblock %}
            </h2>

            {% block content %}

            {% endblock %}

        </div>
    </div>
    
    
</body>
</html>
